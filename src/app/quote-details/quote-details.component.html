<p>Author: {{quote.author}} <br><button (click)='quoteUpVote(true)'><i class="fa fa-thumbs-up">{{quote.upvotes}}</i></button> <br> <button (click)='quoteDownVote(true)'><i class="fa fa-thumbs-down">{{quote.downvotes}}</i></button> <br> {{quote.date|timeElapsed}}</p>
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
