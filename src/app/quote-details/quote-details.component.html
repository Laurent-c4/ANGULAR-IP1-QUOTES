<p>Author: {{quote.author}} <br> Upvotes: {{quote.upvotes}} <button (click)='quoteUpVote(true)'>Like Quote</button> <br> Downvotes: {{quote.downvotes}} <button (click)='quoteDownVote(true)'>Dislike Quote</button> <br> {{quote.date|timeElapsed}}</p>
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
