<p>{{quote.author}} <br> {{quote.upvotes}} <button (click)='quoteUpVote(true)'>Like Quote</button> <br> {{quote.downvotes}} <button (click)='quoteDownVote(true)'>Dislike Quote</button> <br> {{quote.date|timeElapsed}} </p>
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
