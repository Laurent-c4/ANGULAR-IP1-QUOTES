<div class="container">
  <h1>POPULAR QUOTES!!!</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
        <div *ngFor='let quote of quotes; let i=index'>
            {{quote.quoteText}}
          <button (click)='toggleDetails(i)'>Toggle Details</button>
          <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (isDelete)='deleteQuote($event,i)'>
          </app-quote-details>
        </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
